<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        html, body {
            margin: 0 ;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100%;
            font-family: Arial, sans-serif;
            overflow-x: hidden; /* Prevent horizontal scrolling */
            background-color: antiquewhite;
        }

  

        header {
            padding: 0;
            margin: 0;
        }

        h1 {
            margin: 0;
            padding: 20px 0;
            text-align: center;
            animation: slideInFromTop 3s ease-out forwards;
        }

        footer {
            background-color: black;
            color: aliceblue;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            text-align: center;
            margin-top: auto;
            opacity: 0;
            transform: translateY(100px);
            animation: slideInFooter 2s ease-out forwards;
            animation-delay: 4s;
        }

        footer a {
            margin: 0 15px;
            color: aliceblue;
            text-decoration: none;
            font-size: 24px;
            transition: color 0.3s;
        }

        footer a:hover {
            color: #fff;
        }

        @keyframes slideInFromTop {
            0% {
                transform: translateY(-100%);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes slideInFooter {
            0% {
                transform: translateY(100px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Animation for description lines */
        .description-line {
            opacity: 0;
            transform: translateY(10px);
            animation: slideInLine 1s ease-out forwards;
            margin-bottom: 10px;
        }

        @keyframes slideInLine {
            0% {
                opacity: 0;
                transform: translateY(10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .main {
            text-align: center;
            padding: 50px 20px;
            flex: 1 0 auto;
        }

        .main img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .main img:hover {
            transform: scale(1.1);
            box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.2);
        }

        .description {
            margin-top: 20px;
            font-size: 1.1rem;
            color: #333;
            line-height: 1.5;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .name {
            font-size: 0.9rem;
            color: #555;
            margin-top: 10px;
        }

        /* Responsive styles */
        @media (max-width: 1024px) {
            .main {
                padding: 40px 20px;
            }

            .description {
                font-size: 1.05rem;
            }

            .main img {
                width: 130px;
                height: 130px;
            }
        }

        @media (max-width: 768px) {
            .main {
                padding: 30px 15px;
            }

            .description {
                font-size: 1rem;
                padding: 0 10px;
            }

            .main img {
                width: 120px;
                height: 120px;
            }

            footer {
                flex-direction: column;
                text-align: center;
                padding: 15px;
            }

            footer a {
                font-size: 20px;
                margin: 5px 0;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }

            .description {
                font-size: 0.9rem;
            }

            .main img {
                width: 100px;
                height: 100px;
            }

            footer a {
                font-size: 18px;
            }
        }
    </style>
</head>

<body>

    <!-- <header>
        <h1>Ajay Myaka</h1>
    </header> -->

    <!-- Main Section: Photo and Role Description -->
    <div class="main">
        <!-- Add your photo here (Replace with your actual photo URL) -->
        <img src="images/ajaymyaka.jpeg" alt="Ajay Myaka">
        <p class="name">Ajay Myaka</p> <!-- Name text below the image -->
        <div class="description" id="description">
            <!-- Description will be added by JavaScript -->
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Developed by Ajay Myaka</p>
        <div>
            <a href="https://github.com/yourusername" target="_blank" title="GitHub"><i class="fab fa-github"></i></a>
            <a href="https://www.linkedin.com/in/yourprofile" target="_blank" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
            <a href="mailto:your.email@example.com" target="_blank" title="Email"><i class="fas fa-envelope"></i></a>
        </div>
    </footer>

    <script>
        // Your description text
        const descriptionText = "ðŸ‘‹ Hi, I'm Ajay, a web developer passionate about creating responsive and dynamic web applications. I specialize in front-end development using technologies like React and Angular, and I focus on delivering seamless user experiences.";

        // Split the description into individual lines (we'll break it manually by line)
        const descriptionLines = descriptionText.split(". "); // Split by sentence for each line

        // Get the description container
        const descriptionContainer = document.getElementById("description");

        // Function to add lines one by one with a delay
        function loadDescription() {
            descriptionLines.forEach((line, index) => {
                const lineElement = document.createElement("p");
                lineElement.classList.add("description-line");
                lineElement.textContent = line + ".";
                descriptionContainer.appendChild(lineElement);

                // Add delay for each line
                lineElement.style.animationDelay = `${index * 1.5}s`; // Adjust the delay for each line
            });
        }

        // Start the loading effect when the page is fully loaded
        window.onload = loadDescription;
    </script>

</body>

</html>
